<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="MeetHub.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            background-image: url('https://miro.medium.com/v2/resize:fit:960/1*wac7tkozLGkEx7EFOYVNJw.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff; 
        }

        .login-button:hover,
        .signup-button:hover,
        .generate-meet:hover,
        .join-meet:hover,
        .start-meeting:hover {
            font-size: 21px;
            filter: brightness(100%);
            transition: filter 0.3s;
        }

        .join-meet {
            background: none;
            border: none;
            cursor: pointer;
            color: #ffffff; 
            font-size: 1.5rem;
            text-decoration: underline;
            transition: color 0.3s;
        }

        .join-meet:hover {
            font-size: 1.7rem;
            color: #44caef; 
        }
    </style>
    <title>MeetHub</title>
</head>

<body class="font-trirong">
    <div class="wrapper min-h-screen overflow-hidden text-gray-800">

        <div class="navbar flex justify-between items-center px-6 py-4">
            <div class="left-corner flex items-center">
                <img src="MeetHub.jpg" alt="Logo-image" class="logo-image h-12 w-22 border-2 border-gray-300 rounded">
                <div class="logo-text ml-3 text-4xl font-extrabold"></div>
            </div>
            <div class="right-corner flex gap-4">
                <div>
                    <button class="login-button text-12px bg-white text-black px-5 py-3 rounded-md duration-300 hover:bg-white-800 hover:text-white-100">Log In</button>
                </div>
                <div>
                    <button class="signup-button text-12px bg-white text-black px-5 py-3 rounded-md  border-black transition duration-300 hover:bg-gray-100">Sign Up</button>
                </div>
            </div>
        </div>

        <div class="main-section flex flex-wrap-reverse justify-center items-center blur">

            <div class="left-part flex flex-col items-center text-center w-full lg:w-2/3 p-5">
                <div class="display-text text-white leading-tight text-4xl lg:text-5xl font-semibold mb-6 lg:mb-8 mt-12 lg:mt-16">
                    Seamless Meetings, <br> Superior Collaboration
                </div>
                <div class="button-join w-full flex flex-col items-center">
                    <div class="flex flex-col md:flex-row gap-4 mb-6 lg:mb-8 mt-4 lg:mt-8 items-center">
                        <button class="generate-meet bg-red-500 text-white px-6 lg:px-8 py-3 lg:py-4 text-md lg:text-xl shadow-md rounded-lg  transition duration-300 hover:bg-red-600" onclick="toggleMeetingDetails()">New Meeting</button>
                        <input class="input-label bg-white text-black px-6 lg:px-8 py-3 lg:py-4 border border-black transition duration-300 hover:bg-gray-100 text-md lg:text-xl rounded" type="text" placeholder="Enter Meeting ID">
                        <button class="join-meet" onclick="joinMeeting()">Join</button>
                    </div>
                    <div class="meeting-details hidden bg-gray-300 p-6 lg:p-5 rounded-md shadow-md w-5/12">
                        <div class="meeting-id font-bold mb-4 lg:mb-6 text-md lg:text-2xl rounded-lg">Meeting ID: <span id="randomMeetingId">ABC123</span></div>
                        <button class="start-meeting bg-green-500 text-white px-6 lg:px-8 py-3 lg:py-4 border-none rounded cursor-pointer text-md lg:text-lg transition duration-300 hover:bg-green-600">Start Meeting</button>
                    </div>
                </div>
            </div>

            <div class="right-part hidden md:flex flex-col justify-center items-end w-full lg:w-1/3">
                <!-- Hide the video on small screens -->
                <div class="video-part mr-6 mt-6">
                    <video src="vecteezy_2d-people-in-meeting_35616783.mp4" autoplay loop muted class="video h-64 lg:h-80 w-auto"></video>
                </div>
            </div>

        </div>

    </div>

    <script>
        function toggleMeetingDetails() {
            var meetingDetails = document.querySelector(".meeting-details");
            var randomMeetingId = generateRandomMeetingId();
            document.getElementById("randomMeetingId").innerText = randomMeetingId;
            meetingDetails.classList.toggle("hidden");
        }

        function generateRandomMeetingId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function joinMeeting() {
            // Implement join meeting functionality
            console.log("Joining meeting...");
        }
    </script>

</body>

</html>
